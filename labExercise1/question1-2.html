<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      thead th {
        background-color: #ffffaa;
        color: red;
      }
      tr {
        background-color: #00ccff;
      }
      main {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main>
      <form action="">
        <table border="1">
          <thead>
            <th colspan="2">Registration Form</th>
          </thead>

          <tbody>
            <tr>
              <td>
                <label for="name">Enter Name</label>
              </td>
              <td><input type="text" name="name" id="name" /> <br /></td>
            </tr>
            <tr>
              <td>
                <label for="pw">Enter Password</label>
              </td>
              <td><input type="password" name="password" id="pw" /> <br /></td>
            </tr>
            <tr>
              <td>
                <label for="address">Enter Address</label>
              </td>
              <td><textarea name="address" id="address"></textarea> <br /></td>
            </tr>
            <tr>
              <td><label for="">Select Game</label></td>
              <td>
                <input type="checkbox" name="game" id="hockey" value="hockey" />
                <label for="hockey">Hockey</label> <br />
                <input
                  type="checkbox"
                  name="game"
                  id="football"
                  value="football"
                />
                <label for="football">Football</label> <br />
                <input
                  type="checkbox"
                  name="game"
                  id="badminton"
                  value="badminton"
                />
                <label for="badminton">Badminton</label> <br />
                <input
                  type="checkbox"
                  name="game"
                  id="cricket"
                  value="cricket"
                />
                <label for="cricket">Cricket</label> <br />
                <input
                  type="checkbox"
                  name="game"
                  id="volleyball"
                  value="volleyball"
                />
                <label for="volleyball">Volleyball</label> <br />
              </td>
            </tr>

            <tr>
              <td>Gender</td>
              <td>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
              </td>
            </tr>
            <tr>
              <td>Select Your Age</td>
              <td>
                <select name="age" id="age">
                  <option value="" disabled selected>Select</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="40">40</option>
                  <option value="50">50</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Select Photo</td>
              <td>
                <input type="file" name="file" id="file" />
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="2">
                <div>
                  <button>Click Me</button>
                  <input type="reset" name="" id="" />
                  <input
                    type="submit"
                    name=""
                    id=""
                    placeholder="Submit Form"
                  />
                </div>
              </th>
            </tr>
          </tfoot>
        </table>
      </form>
    </main>
  </body>
</html>
