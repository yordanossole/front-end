    <script>
      // 1)
      const findDetails = (array, value) => {
        let firstIndex = array.indexOf(value);
        let lastIndex = array.lastIndexOf(value);
        let exists = array.includes(value);
        return {
          firstIndex: firstIndex,
          lastIndex: lastIndex,
          exists: exists,
        };
      };

      let arr = [1, 2, 3, 2, 5];
      console.log("1) ");
      console.log(findDetails(arr, 2));

      // 2)
      function appearsMultipleTimes(arr, value) {
        return arr.indexOf(value) != arr.lastIndexOf(value) ? true : false;
      }

      console.log("2) " + appearsMultipleTimes(arr, 2));

      // 3)
      function findAllPositions(arr, value) {
        let i = 0;
        let positions = [];
        while (true) {
          if (arr.indexOf(value, i) != -1) {
            i = arr.indexOf(value, i) + 1;
            positions.push(i - 1);
          } else {
            break;
          }
        }
        return positions;
      }

      console.log("3) " + findAllPositions(arr, 2));
