<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input id="inputField" class="w-75 my-3 ms-5" readonly />
    <div id="container" class="d-flex ms-5 w-75 border flex-wrap-reverse">
      <button class="w-50 opr-btn" id="reset-btn">reset</button>
      <button class="w-50 opr-btn" id="equal-btn">=</button>
      <button class="w-25 num-btn">.</button>
      <button class="w-25 num-btn">0</button>
      <button class="w-25 num-btn">/</button>
      <button class="w-25 num-btn">*</button>
      <button class="w-25 num-btn">1</button>
      <button class="w-25 num-btn">2</button>
      <button class="w-25 num-btn">3</button>
      <button class="w-25 num-btn">-</button>
      <button class="w-25 num-btn">4</button>
      <button class="w-25 num-btn">5</button>
      <button class="w-25 num-btn">6</button>
      <button class="w-25 num-btn">+</button>
      <button class="w-25 num-btn">7</button>
      <button class="w-25 num-btn">8</button>
      <button class="w-25 num-btn">9</button>
      <button class="w-25 opr-btn" id="delete-btn">delete</button>
    </div>
    <script>
      const display = document.getElementById("inputField");
      const btns = document.getElementById("container");

      btns.addEventListener("click", (event) => {
        if (event.target.classList.contains("num-btn")) {
          display.value += event.target.textContent;
        } else if (event.target.id === "delete-btn") {
          display.value = display.value.substring(0, display.value.length - 1);
        } else if (event.target.id === "equal-btn") {
          try {
            display.value = eval(display.value);
          } catch (err) {
            display.value = err.message;
          }
        } else if (event.target.id === "reset-btn") {
          display.value = "";
        }
      });
    </script>
  </body>
</html>
